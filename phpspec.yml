---
extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format: clover
    output: coverage.clover
    blacklist:
        - Resources
        - spec
        - Tests
        - vendor

suites:
    event_suite:
        namespace: LWI\FeatureCheckerBundle
        psr4_prefix: LWI\FeatureCheckerBundle
formatter.name: pretty
